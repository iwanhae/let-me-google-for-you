<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Let Me Google That For You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <div class="brand">
          <div class="dot blue"></div>
          <div class="dot red"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
          <span class="brand-text">Search Demo</span>
        </div>

        <h1>Searching isn’t hard.</h1>
        <p class="subtitle">Let’s do this together. Slowly.</p>

        <div class="search-shell">
          <input id="searchInput" type="text" placeholder="Type your question" autocomplete="off" />
          <button id="searchButton" type="button">Try Searching</button>
        </div>

        <ol class="steps">
          <li id="step1">Type the question</li>
          <li id="step2">Press the big button</li>
          <li id="step3">Skim the results</li>
        </ol>

        <div class="meme-wall">
          <div class="meme-tag">B-tier inspiration corner</div>
          <div class="meme-grid">
            <img
              class="meme-card tilt-left"
              src="https://commons.wikimedia.org/wiki/Special:FilePath/Doge_homemade_meme.jpg"
              alt="Doge meme with colorful text"
            />
            <img
              class="meme-card tilt-right"
              src="https://commons.wikimedia.org/wiki/Special:FilePath/Doge_homemade_meme_es.jpg"
              alt="Doge meme with Spanish text"
            />
          </div>
          <div class="meme-credit">
            Images: Wikimedia Commons (CC0).
          </div>
        </div>

        <p class="footnote">
          Redirecting in about 5 seconds. Patience is a skill.
        </p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
